<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <form action="" class="form">
    sender:
    <input type="text" name="senderName" id="senderName"><br>
    email:
    <input type="email" name="email" id="to"><br>
    subject:
    <input type="text" id="subject"><br>
    reply to:
    <input type="text" id="replyTo"> <br>
    message:
    <textarea name="" id="message" cols="40" rows="10" placeholder="Envoyer votre message..."></textarea><br>
    <button id="senderButton">Submit</button>
  </form>
  <script>
    document.querySelector('#senderButton').addEventListener('click', (e) => {
      e.preventDefault();
      (function() {
        emailjs.init("jBUulsh71upgL36ry")
      })()

      let params = {
        senderName: document.querySelector('#senderName').value,
        to: document.querySelector('#to').value,
        replyTo: document.querySelector('#replyTo').value,
        message: document.querySelector('#message').value,
        subject: document.querySelector('#subject').value,
      }

      let serviceID = "service_x2ntdux";
      let templateID = "template_2pijqim";

      emailjs.send(serviceID, templateID, params).then(res => {
        console.log(serviceID, templateID, params);
        alert('Email Sent Successfully!');
      })
      .catch()
    });
  </script>
</body>
</html>
